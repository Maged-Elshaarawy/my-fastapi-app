name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-requirements-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run flake8
        run: |
          if command -v flake8 >/dev/null 2>&1; then
            flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics || true
            flake8 app --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics || true
          else
            echo 'flake8 not installed; skipping lint';
          fi

      - name: Run tests
        run: |
          if command -v pytest >/dev/null 2>&1; then
            pytest -q || exit 1
          else
            echo 'pytest not installed or no tests found; skipping tests';
          fi

  docker:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        if: secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/project:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/project:${{ github.sha }}

      - name: Skip push notice
        if: ${{ !( secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN ) }}
        run: |
          echo "DOCKERHUB_USERNAME or DOCKERHUB_TOKEN not set; skipping image push."
