<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Items Manager</title>

  <!-- Vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div id="app" class="container">

  <h1>Items</h1>

  <!-- Add item -->
<form class="form" @submit.prevent="addItem">
  <input v-model="newItem" placeholder="Item name">
  <button class="primary" type="submit" :disabled="!newItem">
    Add
  </button>
</form>

  <!-- Loading -->
  <p v-if="items.length === 0">No items yet</p>

  <!-- List -->
  <ul>
    <li v-for="item in items" :key="item.id">
      <span v-if="editId !== item.id">{{ item.name }}</span>
      <input v-else v-model="editName">

      <div class="actions">
        <button
          v-if="editId !== item.id"
          class="secondary"
          @click="startEdit(item)">
          Edit
        </button>

        <button
          v-else
          class="primary"
          @click="updateItem(item.id)">
          Save
        </button>

        <button
          class="danger"
          @click="deleteItem(item.id)">
          Delete
        </button>
      </div>
    </li>
  </ul>

</div>

<script src="/js/app.js"></script>

</body>
</html>
