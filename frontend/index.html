<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Items App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 40px;
    }

    .container {
      max-width: 500px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      flex: 1;
      padding: 8px;
    }

    button {
      padding: 8px 12px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      border-bottom: 1px solid #ddd;
    }

    .actions button {
      margin-left: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Items</h1>

  <form id="itemForm">
    <input type="text" id="name" placeholder="Item name" required>
    <button type="submit">Add</button>
  </form>

  <ul id="items"></ul>
</div>

<script>
  const form = document.getElementById("itemForm");
  const itemsList = document.getElementById("items");
  const nameInput = document.getElementById("name");

  function loadItems() {
    fetch("/api/items")
      .then(res => res.json())
      .then(data => {
        itemsList.innerHTML = "";
        data.forEach(item => {
          const li = document.createElement("li");

          const span = document.createElement("span");
          span.textContent = item.name;

          const actions = document.createElement("div");
          actions.className = "actions";

          const editBtn = document.createElement("button");
          editBtn.textContent = "Edit";
          editBtn.onclick = () => editItem(item.id, item.name);

          const delBtn = document.createElement("button");
          delBtn.textContent = "Delete";
          delBtn.onclick = () => deleteItem(item.id);

          actions.appendChild(editBtn);
          actions.appendChild(delBtn);

          li.appendChild(span);
          li.appendChild(actions);
          itemsList.appendChild(li);
        });
      });
  }

  function deleteItem(id) {
    fetch(`/api/items/${id}`, { method: "DELETE" })
      .then(() => loadItems());
  }

  function editItem(id, oldName) {
    const newName = prompt("Edit item name:", oldName);
    if (!newName) return;

    fetch(`/api/items/${id}?name=${encodeURIComponent(newName)}`, {
      method: "PUT"
    }).then(() => loadItems());
  }

  form.addEventListener("submit", e => {
    e.preventDefault();
    const name = nameInput.value;

    fetch(`/api/items?name=${encodeURIComponent(name)}`, {
      method: "POST"
    }).then(() => {
      nameInput.value = "";
      loadItems();
    });
  });

  loadItems();
</script>

</body>
</html>
