version: "3.8"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./db_backup.sql:/docker-entrypoint-initdb.d/02-backup.sql:ro
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d mydb"]
      interval: 5s
      timeout: 5s
      retries: 5

  python-service:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://user:pass@db:5432/mydb
    expose:
      - "8000"

  nginx:
    image: nginx:1.25
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - python-service

  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel --url http://nginx:80
    depends_on:
      - nginx

  adminer:
    image: adminer
    ports:
      - "8090:8080"
    depends_on:
      - db

volumes:
  db_data:

